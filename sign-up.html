<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="/static/uploads/logo.png" />
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/css.css" rel="stylesheet" />
    <script src="static/js/bootstrap.bundle.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h1 class="text-center my-5">VSB</h1>
          <div class="card w-75 mx-auto my-5">
            <h3 class="card-header text-center py-3 bg-warning">Sign up</h3>
            <div class="card-body">
              <div class="row d-flex justify-content-center">
                <form class="col-8">
                  <div class="my-2">
                    <label class="form-label" name="fname">Firstname</label>
                    <input type="input" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label" name="lname">Lastname</label>
                    <input type="input" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label" name="email">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label" name="password">Password</label>
                    <input type="password" class="form-control mb-2" />
                  </div>
                  <div class="my-2">
                    <label class="form-label" name="dob">Date of Birth</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="my-3">
                    <div>
                      <label class="form-label" name="gender">Gender</label>
                    </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" />
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" />
                    <label class="form-check-label">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="other" />
                    <label class="form-check-label">Other</label>
                  </div>
                  </div>
                  <div class="d-grid my-4">
                    <button type="submit" class="button btn btn-primary">Sign up</button>
                  </div>
                  <div class="text-secondary text-center my-3">
                    Already on VSB ? <a class="link-warning text-decoration-none" href="sign-in.html">Log in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
