  <body>
    <div class="container">
      <h1 class="text-center my-5">VSB</h1>
          <div class="card">
            <h3 class="card-header text-center py-3 bg-warning">Sign up</h3>
            <div class="card-body">
              <div class="row d-flex justify-content-center">
                <form class="col-8 ">
                  <div class="my-2">
                    <label class="form-label">Firstname</label>
                    <input type="input" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label">Lastname</label>
                    <input type="input" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="my-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control mb-2" />
                  </div>
                  <div class="my-2">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="my-2">
                    <div>
                      <label class="form-label">Gender</label>
                    </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" />
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" />
                    <label class="form-check-label">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="other" />
                    <label class="form-check-label">Other</label>
                  </div>
                  </div>
                  <div class="d-grid my-4">
                    <button type="submit" class="button btn btn-primary">Sign up</button>
                  </div>
                  <div class="text-secondary text-center my-3">
                    Already on VSB? <a class="link-warning text-decoration-none" href="#">Log in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
