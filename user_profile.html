<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/static/uploads/logo.png" />
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/css.css" rel="stylesheet" />
    <script src="static/js/bootstrap.bundle.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="backgroud_nav">
        <div class="container-fluid">

            <a class="navbar-brand" href="#index">
                <img src="/static/uploads/logo.png" alt="" width="60" height="60" />
            </a>

            <div class="d-flex">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-book fs-4"></i>
                    My Course
                </a>
                <a class="navbar-brand" href="#">
                    <i class="bi bi-cart4 fs-4"></i>
                    My Cart
                </a>
                <li class="nav dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/uploads/profile.png" alt="" width="32" height="32"
                            class="d-inline-block align-text-top" />
                        Jerry
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <h2 class="mt-5 text">PROFILE</h2>
        <div class="text-center mb-2"> <img src="/static/uploads/profile.png" alt="" width="25%" height="100%" /> </div>

        <!-- ปุ่ม modal -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="bi bi-pencil-square"></i> Edit
            </button>
        </div>

        <!-- แสดงข้อมูลผู้ใช้จากดาต้าเบส -->
        <form class="row">
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Firstname</label>
                <input type="input" class="form-control form-inline" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Lastname</label>
                <input type="input" class="form-control form-inline" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-inline" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-inline" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Phone Number</label>
                <input type="input" class="form-control form-inline" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" readonly />
            </div>
            <div class="col-md-6 col-sm-12 text-center mt-4">
                <div>
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" readonly />
                </div>
                <!-- <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option disabled value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select> -->
            </div>
        </form>
        <br>
        <!-- ปุ่ม log out -->
        <div class="text-center mt-4">
            <h3 class="btn btn-danger"> <i class="bi bi-box-arrow-right"></i> Log Out</h3>
        </div>
        <br><br>


        <!-- modal แก้ไขข้อมูลผู้ใช้-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="my-2">
                                <label class="form-label">Firstname</label>
                                <input type="input" class="form-control" />
                            </div>
                            <div class="my-2">
                                <label class="form-label">Lastname</label>
                                <input type="input" class="form-control" />
                            </div>
                            <div class="my-2">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" />
                            </div>
                            <div class="my-2">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control mb-2" />
                            </div>
                            <div class="my-2">
                                <label class="form-label">Phone Number</label>
                                <input type="password" class="form-control mb-2" />
                            </div>
                            <div class="my-2">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" />
                            </div>
                            <div class="my-2">
                                <div>
                                    <label class="form-label">Gender</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="male" />
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="female" />
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="other" />
                                    <label class="form-check-label">Other</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning">Save</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
