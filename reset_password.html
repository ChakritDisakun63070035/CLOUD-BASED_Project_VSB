<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" href="/static/uploads/logo.png" />
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/css.css" rel="stylesheet" />
    <script src="static/js/bootstrap.bundle.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h1 class="text-center my-5">VSB</h1>
          <div class="card w-75 mx-auto">
            <h3 class="card-header text-center py-3 bg-warning">Forgot Password</h3>
            <div class="card-body">
              <div class="row">
                <div class="col-5 justify-content-center">
                  <img src="/static/uploads/logobig.png" width="100%" />
                </div>
                <form class="col-7">
                <div class="my-4 text-center">
                    <p>Enter the email address you use on VSB. <br>We'll send you a link to reset your password.</p>
                </div>
                  <div class="form-floating my-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="d-grid my-4">
                    <button type="submit" class="button btn btn-primary">Reset Password</button>
                  </div>
                  <div class="text-secondary text-center my-3">
                    Back To <a class="link-warning text-decoration-none" href="sign-in.html">Sign in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
